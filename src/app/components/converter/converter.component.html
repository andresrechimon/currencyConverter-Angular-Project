<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
              <label for="quantity" class="form-label">Monto</label>
              <input 
              type="number" 
              class="form-control 
              form-control-lg" 
              id="quantity"
              placeholder="Ingrese un monto..."
              [(ngModel)]="quantity"
              (input)="convert()"
              >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="have">Tengo</label>
                <select 
                class="form-control form-control-lg" 
                id="have"
                [(ngModel)]="have"
                (change)="convert()"
                >
                    <option *ngFor="let currency of currencies">{{currency}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="want">Quiero</label>
                <select 
                class="form-control form-control-lg" 
                id="want"
                [(ngModel)]="want"
                (change)="convert()"
                >
                    <option *ngFor="let currency of currencies">{{currency}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 
    *ngIf="quantity > 0"
    class="text-center mt-3"
    >
        <span class="badge bg-success">{{quantity}} {{have}}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{total | number: '0.0-2'}} {{want}}</span>
    </h5>
</div>
